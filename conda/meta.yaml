package:
  name: hdf5able
  version: {{ environ['CONDACI_VERSION'] }}

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy 1.9*
    - h5py 2.3.1
    - pathlib 1.0 # [not py3k]
    - mock  1.0.1 # [not py3k]

test:
  requires:
  - nose

  imports:
    - hdf5able

  commands:
    - python -c "import nose; nose.main()" -s hdf5able

about:
  home: https://github.com/menpo/hdf5able/
  license: BSD License
